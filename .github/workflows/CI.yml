
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Bundle
      run: bundle install --jobs 4 --retry 3
    
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.3.app

    - name: Build and test
      run: xcodebuild clean build test -project QuizEngine/QuizEngine.xcodeproj -scheme "CI" -enableCodeCoverage YES

    - name: Gather code coverage
      run: bundle exec slather

    - name: Codecov
      uses: codecov/codecov-action@v3.1.1
